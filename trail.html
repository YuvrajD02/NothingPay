<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal Overlay Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .main {
      background-image: url(https://framerusercontent.com/images/nNS2f5gUumY0r5zW0tQIaPFhgkM.png);
      background-size: cover;
      height: 700px;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 1rem 3rem;
      color: black;
      align-items: center;
    }

    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      cursor: pointer;
    }

    .write {
      font-size: 20px;
      height: 300px;
      width: 500px;
      padding-left: 100px;
      padding-top: 150px;
      color: white;
    }

    #blue-text {
      color: aqua;
    }

    #blue {
      background-color: blue;
      color: white;
      border: none;
      padding: 5px 10px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      width: 500px;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      color: black;
    }
  </style>
</head>
<body>

  <div class="main">
    <span class="nav">
      <h1>PAYNOTHING</h1>

      <a onclick="openModal('payments')">Payments</a>
      <a onclick="openModal('banking')">Banking</a>
      <a onclick="openModal('payroll')">Payroll</a>
      <a onclick="openModal('engage')">Engage</a>
      <a onclick="openModal('partners')">Partners</a>
      <a onclick="openModal('resources')">Resources</a>
      <a onclick="openModal('pricing')">Pricing</a>
      <a href="#"><button>Login</button></a>
      <a href="signup.html"><button id="blue">Sign Up -></button></a>
    </span>

    <div class="write">
      <h1><span id="blue-text">Effortless Banking</span><br>for India's finest disruptors</h1>
      <p>Powerful Automation | Smart Dashboard | Integrated Access</p>
      <button>Sign Up Now</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modal-body">
        <!-- Dynamic content goes here -->
      </div>
    </div>
  </div>

  <script>
   function openModal(section) {
  const modalBody = document.getElementById("modal-body");

  const pageMap = {
    payments: "payment.html",  // âœ… points to your actual file
    banking: "banking.html",
    payroll: "payroll.html",
    engage: "engage.html",
    partners: "partners.html",
    resources: "resources.html",
    pricing: "pricing.html"
  };

  const page = pageMap[section];

  if (page) {
    modalBody.innerHTML = `
      <iframe src="${page}" width="100%" height="400px" style="border: none;"></iframe>
    `;
  } else {
    modalBody.innerHTML = "<p>No content available.</p>";
  }

  document.getElementById("modal").style.display = "flex";
}


    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
